<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
        <div class="main">
                <div class="user">
                   <p>注册</p>
                </div>
                <div class="regist">
                    <div class="inset">
                        <form action="">
                            <div>
                                <span>
                                    <label for="">用户名</label>
                                </span>
                                <span>
                                    <input type="text" class="username" id="username">
                                </span>
        
                            </div>
                            <div>
                                <span>
                                    <label for="">密码</label>
                                </span>
                                <span>
                                    <input type="password" class="password" id="password">
                                </span>
                                
                            </div>
                            <div>
                                    <span>
                                        <label for="">密码</label>
                                    </span>
                                    <span>
                                        <input type="password" class="password" id="repassword" placeholder="请再次输入密码">
                                    </span> 
                                </div>
                            <div class="sign">
                                <div class="submit">
                                    <input type="submit"  id="submit" value="提交" />
                                   
                                </div>
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script src="./register.js"></script>
</body>
</html>
