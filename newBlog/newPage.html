<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newPage</title>
    <link rel="stylesheet" href="./newPage.css">
</head>
<body>
    <div class="header">
        <div class="head">
            <div class="logo">
                <img class="img-circle" src="./img/guy.jpg" alt="head-img">
                <span class="head-title">Author Nalixu</span>
                <span class="tagline">
                    A creative man is motivated by the desire to achieve, not by the desire to beat others.
                </span>
            </div>
        </div>
        <div class="nav">
            <div class="navbar">
                <ul>
                        <li class="nav-li"><a href="./index.html"> 首页</a></li>
                        <li class="nav-li">关于</li>
                        <li class="nav-li">更多</li>
                        <li class="nav-li"><a href="./newPage.html">博客</a></li>
                        <li class="nav-li">种类</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="textContainer">
            <div class="icon"></div>
            <div class="textEdit" id="textEdit">
                <input id="title" type="text" placeholder="在这里编辑标题" />
                <hr>
                <textarea id="content" name="edit" id="edit" placeholder="在这里编辑内容"></textarea>
            </div>
            <div class="selectbtn">
                <label for="myselect">种类:</label>
                <select name="" id="myselect" class="myselect">
                    <option value="life">生活</option>
                    <option value="health">健康</option>
                    <option value="study">学习</option>
                </select>
                <input type="text" value="" name="mytext" id="mytext" class="mytext" />
                <button value="add" id="addbtn" name="addbtn" class="addbtn">add</button>
                <!-- <button value="edit" id="editbtn" name="editbtn" class="editbtn">edit</button>
                <button value="delete" id="deletebtn" name="deletebtn" class="deletebtn">delete</button> -->
            </div>
           
            <div class="formBtn">
                <input type="button" class="submit" id="submit" value="发表日志" />
                <input type="button" class="resite" id="resite" value="取消" />
            </div>
        </div>
    </div>
    <script src="./newPage.js"></script>
</body>
</html>
